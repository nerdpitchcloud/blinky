name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Calculate version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            # Manual tag push (major/minor/patch)
            VERSION=${GITHUB_REF#refs/tags/v}
            IS_RELEASE="true"
            echo "Manual release tag detected: v$VERSION"
          else
            # Automatic patch version increment on main branch
            # Only look for proper semver tags (v*.*.*)
            LATEST_TAG=$(git tag -l 'v*.*.*' --sort=-v:refname | head -n1)
            if [ -z "$LATEST_TAG" ]; then
              LATEST_TAG="v0.0.0"
            fi
            echo "Latest tag: $LATEST_TAG"
            
            # Parse version components
            VERSION_NUM=${LATEST_TAG#v}
            MAJOR=$(echo $VERSION_NUM | cut -d. -f1)
            MINOR=$(echo $VERSION_NUM | cut -d. -f2)
            PATCH=$(echo $VERSION_NUM | cut -d. -f3)
            
            # Auto-increment patch version
            NEW_PATCH=$((PATCH + 1))
            VERSION="$MAJOR.$MINOR.$NEW_PATCH"
            IS_RELEASE="false"
            
            echo "Auto-incrementing patch version: v$VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_release=$IS_RELEASE" >> $GITHUB_OUTPUT
          echo "Final version: $VERSION"
          echo "Is release: $IS_RELEASE"

  build:
    name: Build Binaries
    needs: version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        if: matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up build environment (AMD64)
        if: matrix.arch == 'amd64'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev

      - name: Set up build environment (ARM64)
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake qemu-user-static
          
      - name: Build binaries (AMD64)
        if: matrix.arch == 'amd64'
        run: |
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)
          
      - name: Build binaries (ARM64)
        if: matrix.arch == 'arm64'
        run: |
          docker run --rm --platform linux/arm64 \
            -v $PWD:/workspace \
            -w /workspace \
            arm64v8/ubuntu:22.04 \
            bash -c "apt-get update && \
                     apt-get install -y build-essential cmake libssl-dev && \
                     mkdir -p build && cd build && \
                     cmake -DCMAKE_BUILD_TYPE=Release .. && \
                     make -j\$(nproc)"

      - name: Package binaries
        run: |
          mkdir -p dist
          cd build
          tar -czf ../dist/blinky-agent-${{ needs.version.outputs.version }}-linux-${{ matrix.arch }}.tar.gz agent/blinky-agent
          tar -czf ../dist/blinky-collector-${{ needs.version.outputs.version }}-linux-${{ matrix.arch }}.tar.gz collector/blinky-collector
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.arch }}
          path: dist/*.tar.gz

  package_deb:
    name: Build DEB Package
    needs: version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        if: matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up build environment (AMD64)
        if: matrix.arch == 'amd64'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev dpkg-dev

      - name: Build binaries (AMD64)
        if: matrix.arch == 'amd64'
        run: |
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)

      - name: Build binaries (ARM64)
        if: matrix.arch == 'arm64'
        run: |
          docker run --rm --platform linux/arm64 \
            -v $PWD:/workspace \
            -w /workspace \
            arm64v8/ubuntu:22.04 \
            bash -c "apt-get update && \
                     apt-get install -y build-essential cmake libssl-dev && \
                     mkdir -p build && cd build && \
                     cmake -DCMAKE_BUILD_TYPE=Release .. && \
                     make -j\$(nproc)"

      - name: Create DEB package structure
        run: |
          VERSION=${{ needs.version.outputs.version }}
          PKG_NAME="blinky-agent_${VERSION}_${{ matrix.arch }}"
          mkdir -p ${PKG_NAME}/DEBIAN
          mkdir -p ${PKG_NAME}/usr/local/bin
          mkdir -p ${PKG_NAME}/etc/blinky
          mkdir -p ${PKG_NAME}/var/lib/blinky/metrics
          mkdir -p ${PKG_NAME}/etc/systemd/system
          
          # Copy binaries
          cp build/agent/blinky-agent ${PKG_NAME}/usr/local/bin/
          chmod 755 ${PKG_NAME}/usr/local/bin/blinky-agent
          
          # Create default config
          cat > ${PKG_NAME}/etc/blinky/config.toml << 'EOF'
          [agent]
          mode = "pull"
          interval = 5
          
          [storage]
          path = "/var/lib/blinky/metrics"
          max_files = 100
          max_file_size_mb = 10
          
          [api]
          enabled = true
          port = 9092
          bind_address = "0.0.0.0"
          
          [collector]
          enabled = false
          host = "localhost"
          port = 9090
          timeout = 10
          
          [agent.monitors]
          cpu = true
          memory = true
          disk = true
          smart = true
          network = true
          systemd = true
          containers = true
          kubernetes = true
          EOF
          
          # Create systemd service
          cat > ${PKG_NAME}/etc/systemd/system/blinky-agent.service << 'EOF'
          [Unit]
          Description=Blinky Monitoring Agent
          After=network.target
          
          [Service]
          Type=forking
          ExecStart=/usr/local/bin/blinky-agent -d
          PIDFile=/var/run/blinky-agent.pid
          Restart=always
          RestartSec=10
          
          [Install]
          WantedBy=multi-user.target
          EOF
          
          # Create control file
          cat > ${PKG_NAME}/DEBIAN/control << EOF
          Package: blinky-agent
          Version: ${VERSION}
          Section: admin
          Priority: optional
          Architecture: ${{ matrix.arch }}
          Maintainer: Blinky Team <blinky@example.com>
          Description: Lightweight monitoring agent for Linux hosts
           Blinky is a real-time monitoring system that collects system metrics
           including CPU, memory, disk, network, containers, and Kubernetes.
           Supports multiple operating modes: local, pull, push, and hybrid.
          Homepage: https://github.com/nerdpitchcloud/blinky
          EOF
          
          # Create postinst script
          cat > ${PKG_NAME}/DEBIAN/postinst << 'EOF'
          #!/bin/bash
          set -e
          
          # Create storage directory if it doesn't exist
          mkdir -p /var/lib/blinky/metrics
          chmod 755 /var/lib/blinky/metrics
          
          # Reload systemd
          systemctl daemon-reload
          
          echo "Blinky agent installed successfully!"
          echo "To start the agent: sudo systemctl start blinky-agent"
          echo "To enable on boot: sudo systemctl enable blinky-agent"
          echo "Configuration: /etc/blinky/config.toml"
          EOF
          chmod 755 ${PKG_NAME}/DEBIAN/postinst
          
          # Create prerm script
          cat > ${PKG_NAME}/DEBIAN/prerm << 'EOF'
          #!/bin/bash
          set -e
          
          # Stop service if running
          if systemctl is-active --quiet blinky-agent; then
              systemctl stop blinky-agent
          fi
          EOF
          chmod 755 ${PKG_NAME}/DEBIAN/prerm
          
          # Build the package
          dpkg-deb --build ${PKG_NAME}
          
          # Move to dist directory
          mkdir -p dist
          mv ${PKG_NAME}.deb dist/

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package-${{ matrix.arch }}
          path: dist/*.deb

  release:
    name: Create Release
    needs: [version, build, package_deb]
    runs-on: ubuntu-latest
    if: needs.version.outputs.is_release == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate changelog
        id: changelog
        run: |
          echo "## Changes" > CHANGELOG.md
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            echo "- Initial release" >> CHANGELOG.md
          fi

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ needs.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ needs.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release v${{ needs.version.outputs.version }} does not exist"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing release if exists
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "Deleting existing release v${{ needs.version.outputs.version }}..."
          gh release delete "v${{ needs.version.outputs.version }}" -y
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ needs.version.outputs.version }}
          tag_name: v${{ needs.version.outputs.version }}
          body_path: CHANGELOG.md
          files: |
            dist/**/*.tar.gz
            dist/**/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto_release:
    name: Create Auto-Patch Release
    needs: [version, build, package_deb]
    runs-on: ubuntu-latest
    if: needs.version.outputs.is_release == 'false' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate changelog
        run: |
          echo "## Automatic Patch Release v${{ needs.version.outputs.version }}" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "This is an automatic patch release from the main branch." >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Recent Changes" >> CHANGELOG.md
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            git log --pretty=format:"- %s" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            git log --pretty=format:"- %s" -10 >> CHANGELOG.md
          fi

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if tag already exists
          if git rev-parse "v${{ needs.version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ needs.version.outputs.version }} already exists, skipping tag creation"
          else
            git tag -a "v${{ needs.version.outputs.version }}" -m "Automatic patch release v${{ needs.version.outputs.version }}"
            git push origin "v${{ needs.version.outputs.version }}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ needs.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ needs.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release v${{ needs.version.outputs.version }} does not exist"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing release if exists
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "Deleting existing release v${{ needs.version.outputs.version }}..."
          gh release delete "v${{ needs.version.outputs.version }}" -y
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ needs.version.outputs.version }}
          tag_name: v${{ needs.version.outputs.version }}
          body_path: CHANGELOG.md
          files: |
            dist/**/*.tar.gz
            dist/**/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
