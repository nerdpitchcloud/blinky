name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Calculate version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            # Manual tag push (major/minor/patch)
            VERSION=${GITHUB_REF#refs/tags/v}
            IS_RELEASE="true"
            echo "Manual release tag detected: v$VERSION"
          else
            # Automatic patch version increment on main branch
            # Only look for proper semver tags (v*.*.*)
            LATEST_TAG=$(git tag -l 'v*.*.*' --sort=-v:refname | head -n1)
            if [ -z "$LATEST_TAG" ]; then
              LATEST_TAG="v0.0.0"
            fi
            echo "Latest tag: $LATEST_TAG"
            
            # Parse version components
            VERSION_NUM=${LATEST_TAG#v}
            MAJOR=$(echo $VERSION_NUM | cut -d. -f1)
            MINOR=$(echo $VERSION_NUM | cut -d. -f2)
            PATCH=$(echo $VERSION_NUM | cut -d. -f3)
            
            # Auto-increment patch version
            NEW_PATCH=$((PATCH + 1))
            VERSION="$MAJOR.$MINOR.$NEW_PATCH"
            IS_RELEASE="false"
            
            echo "Auto-incrementing patch version: v$VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_release=$IS_RELEASE" >> $GITHUB_OUTPUT
          echo "Final version: $VERSION"
          echo "Is release: $IS_RELEASE"

  build:
    name: Build Binaries
    needs: version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev

      - name: Build binaries (AMD64)
        if: matrix.arch == 'amd64'
        run: |
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)
          
      - name: Build binaries (ARM64)
        if: matrix.arch == 'arm64'
        run: |
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_SYSTEM_NAME=Linux \
                -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
                -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
                -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
                ..
          make -j$(nproc)

      - name: Package binaries
        run: |
          mkdir -p dist
          cd build
          tar -czf ../dist/blinky-agent-${{ needs.version.outputs.version }}-linux-${{ matrix.arch }}.tar.gz agent/blinky-agent
          tar -czf ../dist/blinky-collector-${{ needs.version.outputs.version }}-linux-${{ matrix.arch }}.tar.gz collector/blinky-collector
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.arch }}
          path: dist/*.tar.gz

  release:
    name: Create Release
    needs: [version, build]
    runs-on: ubuntu-latest
    if: needs.version.outputs.is_release == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate changelog
        id: changelog
        run: |
          echo "## Changes" > CHANGELOG.md
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            echo "- Initial release" >> CHANGELOG.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ needs.version.outputs.version }}
          tag_name: v${{ needs.version.outputs.version }}
          body_path: CHANGELOG.md
          files: |
            dist/**/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto_release:
    name: Create Auto-Patch Release
    needs: [version, build]
    runs-on: ubuntu-latest
    if: needs.version.outputs.is_release == 'false' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate changelog
        run: |
          echo "## Automatic Patch Release v${{ needs.version.outputs.version }}" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "This is an automatic patch release from the main branch." >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Recent Changes" >> CHANGELOG.md
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            git log --pretty=format:"- %s" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            git log --pretty=format:"- %s" -10 >> CHANGELOG.md
          fi

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.version.outputs.version }}" -m "Automatic patch release v${{ needs.version.outputs.version }}"
          git push origin "v${{ needs.version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ needs.version.outputs.version }}
          tag_name: v${{ needs.version.outputs.version }}
          body_path: CHANGELOG.md
          files: |
            dist/**/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
